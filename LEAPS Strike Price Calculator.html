<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEAPS Strike Price Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      background: #020617;
      border-radius: 16px;
      padding: 24px 24px 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid #1f2937;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      color: #f9fafb;
    }

    .subtitle {
      margin-bottom: 18px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #9ca3af;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .field {
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 14px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        filter 0.1s ease;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
    }

    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(34, 197, 94, 0.5);
    }

    button:active {
      transform: translateY(0px);
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.35);
    }

    .result-card {
      border-radius: 12px;
      padding: 10px 12px;
      background: #020617;
      border: 1px solid #22c55e33;
    }

    .result-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .result-label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .result-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #34d399;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .chip {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    .muted {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 8px;
      text-align: right;
    }

    .error {
      color: #f97373;
      font-size: 0.75rem;
      margin-top: 4px;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>LEAPS Strike Price Calculator</h1>
    <div class="subtitle">
      Uses 2-year <strong>dollar</strong> performance, your exit horizon, and a risk buffer to
      compute a “safe” strike.
    </div>

    <div class="field">
      <label for="ticker">Ticker (optional)</label>
      <input id="ticker" type="text" placeholder="e.g. NVDA" />
    </div>

    <div class="field">
      <label for="currentPrice">Current Stock Price ($)</label>
      <input
        id="currentPrice"
        type="number"
        step="0.01"
        placeholder="e.g. 187"
        value="187"
      />
    </div>

    <div class="field">
      <label for="twoYearGain">2-Year Performance – Dollar Amount ($)</label>
      <input
        id="twoYearGain"
        type="number"
        step="0.01"
        placeholder="e.g. 144.56"
        value="144.56"
      />
    </div>

    <div class="row">
      <div class="field" style="flex: 1">
        <label for="exitYears">Exit Horizon (years)</label>
        <input
          id="exitYears"
          type="number"
          step="0.1"
          value="1.5"
        />
      </div>
      <div class="field" style="flex: 1">
        <label for="bufferPercent">Safety Buffer (%)</label>
        <input
          id="bufferPercent"
          type="number"
          step="0.1"
          value="10"
        />
      </div>
    </div>

    <button id="calculateBtn">Calculate Strike Price</button>
    <div id="error" class="error"></div>

    <div class="result-card" id="resultCard" style="display:none;">
      <div class="result-main">
        <div>
          <div class="result-label">Recommended Strike Price</div>
          <div class="result-label" id="resultTicker"></div>
        </div>
        <div class="result-value" id="strikeValue">$0.00</div>
      </div>
      <div class="chips">
        <div class="chip">
          Adj. 2-yr move (to horizon):
          <span id="chipAdjMove"></span>
        </div>
        <div class="chip">
          Raw target (before buffer):
          <span id="chipRawTarget"></span>
        </div>
        <div class="chip">
          Buffer:
          <span id="chipBuffer"></span>
        </div>
      </div>
    </div>

    <div class="muted">
      Formula: Strike = (Current + (2yr$ / ExitYears)) × (1 – Buffer%)
    </div>
  </div>

  <script>
    function formatDollar(value) {
      if (isNaN(value)) return "$0.00";
      return "$" + value.toFixed(2);
    }

    function calculateStrike() {
      const ticker = document.getElementById("ticker").value.trim();
      const currentPrice = parseFloat(
        document.getElementById("currentPrice").value
      );
      const twoYearGain = parseFloat(
        document.getElementById("twoYearGain").value
      );
      const exitYears = parseFloat(
        document.getElementById("exitYears").value
      );
      const bufferPercent = parseFloat(
        document.getElementById("bufferPercent").value
      );
      const errorEl = document.getElementById("error");
      const resultCard = document.getElementById("resultCard");

      errorEl.textContent = "";
      resultCard.style.display = "none";

      if (
        isNaN(currentPrice) ||
        isNaN(twoYearGain) ||
        isNaN(exitYears) ||
        isNaN(bufferPercent)
      ) {
        errorEl.textContent = "Please fill in all numeric fields.";
        return;
      }

      if (exitYears <= 0) {
        errorEl.textContent = "Exit horizon must be greater than 0.";
        return;
      }

      if (bufferPercent < 0 || bufferPercent >= 100) {
        errorEl.textContent =
          "Buffer should be between 0% and 100% (e.g. 10).";
        return;
      }

      // Core formula:
      // adjPerformance = twoYearGain / exitYears
      // rawStrike      = currentPrice + adjPerformance
      // finalStrike    = rawStrike * (1 - bufferPercent/100)
      const adjPerformance = twoYearGain / exitYears;
      const rawStrike = currentPrice + adjPerformance;
      const finalStrike = rawStrike * (1 - bufferPercent / 100);

      document.getElementById("strikeValue").textContent =
        formatDollar(finalStrike);

      document.getElementById("chipAdjMove").textContent =
        " " + formatDollar(adjPerformance);
      document.getElementById("chipRawTarget").textContent =
        " " + formatDollar(rawStrike);
      document.getElementById("chipBuffer").textContent =
        " " + bufferPercent.toFixed(1) + "%";

      const resultTicker = document.getElementById("resultTicker");
      if (ticker) {
        resultTicker.textContent = ticker.toUpperCase();
      } else {
        resultTicker.textContent = "";
      }

      resultCard.style.display = "block";
    }

    document
      .getElementById("calculateBtn")
      .addEventListener("click", calculateStrike);

    // Allow Enter key to trigger calculation
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        calculateStrike();
      }
    });

    // Auto-calculate once on load with defaults
    window.addEventListener("load", calculateStrike);
  </script>
</body>
</html>
